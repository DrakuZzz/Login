<!DOCTYPE html>
<html lang="en">

<head>

    <title>LOGIN</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

        <form>
            <center>
                <img src="images/user.png">
                <h1 class='titulo'>LOGIN</h1>

        </form>
    </div>
    <script src="/Puentes/login.js"></script>

</html>
